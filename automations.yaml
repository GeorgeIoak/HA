- id: e08d101efbff45138ab1f683bc27003c
  alias: Landscape Lighting ON
  trigger:
  - platform: numeric_state
    entity_id: sun.sun
    value_template: '{{ state_attr(''sun.sun'', ''elevation'') }}'
    below: 3.5
  action:
  - service: light.turn_on
    entity_id:
    - light.front_landscape_lighting
    - light.wled_segment_1
    - light.wled_main
    - light.front_of_the_house
- id: 1c1ef79f3ada4adaa8b632c0e6193eee
  alias: Landscape Lighting OFF
  trigger:
  - platform: numeric_state
    entity_id: sun.sun
    value_template: '{{ state_attr(''sun.sun'', ''elevation'') }}'
    above: -10
  action:
  - service: light.turn_off
    data: {}
    target:
      entity_id:
      - light.front_landscape_lighting
      - light.front_of_the_house
- id: doorbell_ring_announce
  alias: Doorbell Rang
  description: When the AD410 button is pushed have an Alexa announcement
  triggers:
  - entity_id: binary_sensor.ad410_alarm_local
    to: 'on'
    trigger: state
  conditions: []
  actions:
  - data:
      entity_id: input_boolean.doorbell_ring_recent
    action: input_boolean.turn_on
  - data:
      entity_id: camera.doorbell
      filename: /config/www/snapshots/doorbell_{{ now().strftime('%Y-%m-%d_%H-%M-%S')
        }}.jpg
    action: camera.snapshot
  - data:
      target:
      - media_player.kitchen_echo_show
      - media_player.big_echo_show
      - media_player.george_s_echo_show
      - media_player.shop_echo
      data:
        type: announce
      message: Someone is at the front door!
    action: notify.alexa_media
  - delay: 00:02:00
  - data:
      entity_id: input_boolean.doorbell_ring_recent
    action: input_boolean.turn_off
  mode: single

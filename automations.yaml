- id: '1756771956576'
  alias: Doorbell Motion Announce (throttled)
  description: Announce motion at the door, but not within 2 minutes of a ring, and
    at most every 10 minutes
  triggers:
  - entity_id: binary_sensor.ad410_motion_alarm
    to: 'on'
    trigger: state
  conditions:
  - condition: state
    entity_id: input_boolean.doorbell_ring_recent
    state: 'off'
  actions:
  - data:
      target:
      - media_player.kitchen_echo_show
      - media_player.big_echo_show
      - media_player.george_s_echo_show
      - media_player.shop_echo
      data:
        type: announce
      message: Motion at the front door
    action: notify.alexa_media
  - delay: 00:10:00
  mode: single
